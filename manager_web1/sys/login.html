<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>青优嘎</title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="stylesheet" href="css/login.css" />

	</head>

	<body class="login-body body">
		<div id="login-title" style="background-color:#92B8B1">管理系统</div>
		<div class="login-box">
			<form class="layui-form layui-form-pane" method="get" action="">
				<div class="layui-form-item">
					<strong>新闻后台登录系统</strong>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账号：</label>

					<div class="layui-input-inline">
						<input type="text" name="username" class="layui-input" lay-verify="account" placeholder="账号" autocomplete="on" maxlength="20" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>

					<div class="layui-input-inline">
						<input type="password" name="password" class="layui-input" lay-verify="password" placeholder="密码" maxlength="20" />
					</div>
				</div>
				<!--<div class="layui-form-item">
					<label class="layui-form-label">验证码：</label>

					<div class="layui-input-inline">
						<input type="number" name="code" class="layui-input" lay-verify="code" placeholder="验证码" maxlength="4" /><img src="img/v.png" onclick="getImage()" title="单击刷新验证码" id="img_rand_code" alt="">
					</div>
				</div>-->
				<div class="layui-form-item">
					<button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>
					<button type="button" class="layui-btn btn-submit" lay-submit="" lay-filter="sub">立即登录</button>
				</div>
			</form>
		</div>

		<div id="footer">
			<!--

		</div>

		<script src="/management_weibo/layui/layui.js"></script>
		<script type="text/javascript" src="/management_weibo/js/index-style.js"></script>
		<script type="text/javascript" src="/management_weibo/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="/management_weibo/js/base-utils.js"></script>
		<script type="text/javascript" src="/management_weibo/js/jquery.tmpl.js"></script>
		<script type="text/javascript" src="/management_weibo/js/global.js"></script>
		<script type="text/javascript" src="js/user.js"></script>

		<script type="text/javascript">
			layui.use(['form', 'layer'], function() {
				var $ = layui.jquery,
					form = layui.form,
					layer = layui.layer;
				// 验证
				form.verify({
					account: function(value) {
						if(value == "") {
							return "请输入用户名";
						}
					},
					password: function(value) {
						if(value == "") {
							return "请输入密码";
						}
					},
					code: function(value) {
						if(value == "") {
							return "请输入验证码";
						}
					}
				});
				// 提交监听
				form.on('submit(sub)', function(data) {
					data = AjaxUtil.ajaxPostDefault(baseUrl + "login/in", data.field, true);
					if(data == null) {
						layer.msg("后台消失啦");
					}
					if(data != null && data.code == 200) {
						window.location.href = "/management_weibo/index.html"
					} else {
						layer.msg(data.data);

					}
					return false;
				})
			})

			//刷新验证码
			function getImage() {
				//  $("#img_rand_code").attr("src", "" + Date());
				alert("123");
			}
		</script>
